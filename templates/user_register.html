[% extends "base.html" %]

[% block title %][[ t('user_register_title') ]][% endblock %]

[% block content %]
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-plus me-2"></i>[[ t('user_register_title') ]]
                    </h5>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">[[ t('username') ]]</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">[[ t('email') ]]</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">[[ t('password') ]]</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">[[ t('confirm_password') ]]</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-1"></i>[[ t('register') ]]
                            </button>
                            <a href="url_for('user_login')" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt me-1"></i>[[ t('already_have_account') ]]
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
[% endblock %]

[% block extra_js %]
<script>
$(document).ready(function() {
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        
        if (password !== confirmPassword) {
            showAlert('[[ t("passwords_not_match") ]]', 'danger');
            return;
        }
        
        const formData = {
            username: $('#username').val(),
            email: $('#email').val(),
            password: password
        };
        
        $.ajax({
            url: '/user_register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.success) {
                    showAlert(response.message, 'success');
                    setTimeout(function() {
                        window.location.href = '/user_login';
                    }, 2000);
                } else {
                    showAlert(response.error, 'danger');
                }
            },
            error: function(xhr) {
                const response = xhr.responseJSON;
                showAlert(response ? response.error : '[[ t("registration_failed") ]]', 'danger');
            }
        });
    });
});

// showAlert function has been unified in base.html as toast system
</script>
[% endblock %]
