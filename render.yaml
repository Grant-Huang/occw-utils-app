services:
  - type: web
    name: occw-quotation-system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "10000"
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - "*.py"
        - "templates/**"
        - "requirements.txt"
        - "gunicorn.conf.py"
        - "render.yaml" 